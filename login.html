<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <title>Login</title>
</head>

<body>
  <header>
    <h2 class="logo">
      Movie<span>.Net</span>
    </h2>
    <nav class="navigation">
      <button class="btnLogin-popup">Login</button>
      <!-- <button class="btnRegister-popup">Register</button> -->
    </nav>
  </header>
  <!-- <h1>WELCOM TO OUR WEBSITE</h1> -->
  <div class="wrapper">
    <span class="icon-close">
      <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon></span>
          <input type="mail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <input type="password" id="password" required>
          <label>Password</label>
          <i class="far fa-eye eye-icon" id="togglePassword"></i>

          <!-- <div id="eye">
            <i class="fas fa-eye"></i>
          </div> -->
          <div></div>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?
            <a href="#" class="register-link">Register
            </a>
          </p>
        </div>
      </form>
    </div>

    <div class="form-box register">
      <h2>Register</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon></span>
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail-outline"></ion-icon></i></span>
          <input type="mail" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed-outline"></ion-icon></span>
          <input type="password" required>
          <!-- <div id="eye">
            <i class="fas fa-eye"></i>
          </div> -->
          <label>Password</label>

        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account?
            <a href="#" class="login-link">Login
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="./js/ctrl.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
<footer>
  <div class="footer">

  </div>
</footer>

</html>
